<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/icons/blue-logo.png" />
    <title>New Password</title>
    <link rel="stylesheet" href="../../fonts-inter/fonts-inter.css" />
    <link rel="stylesheet" href="../common-css.css" />
    <link rel="stylesheet" href="./new-password.css" />
    <script src="../../smallest_backend_ever/mini_backend.js"></script>
    <script src="./new-password.js"></script>
  </head>
  <body>
    <img id="start-pic" class="logo-small" src="../../img/start.png" />
    <div class="main-container">
      <div id="login-container">
        <h1>Reset your password</h1>
        <h2>Change your account password</h2>
        <!-----------------Reset your password--------------------------------------------------->
        <form onsubmit="set_new_password();return false">
          <div>
            <input
              id="reseted-password"
              class="password-input"
              required
              type="password"
              placeholder="New Password"
            />
          </div>
          <div>
            <input
              id="reseted-password2"
              class="password-input"
              required
              type="password"
              placeholder="Confirm password"
            />
            <p id="confirm-info" class="d-none">password doesn't match</p>
          </div>
          <button id="sign-btn" class="login-btn" href="login.html">
            Continue
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
