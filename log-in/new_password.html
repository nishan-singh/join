<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/icons/blue-logo.png">
    <title>New Password</title>
    <link rel="stylesheet" href="../fonts-inter/fonts-inter.css" />
    <link rel="stylesheet" href="./login.css" />
    <script src="../smallest_backend_ever/mini_backend.js"></script>
    <script src="./forgot-password.js"></script>
    <script src="./new_password.js"></script>
  </head>
  <body>
  
    <img id="start-pic" class="logo-small" src="../img/start.png" />
    <div class="all-container">
    <div id="login-container-change">
    <h1>Reset your password</h1>
    <div id="blue-line"></div>
    <h2>Change your account password</h2>

    <!-----------------Reset your password--------------------------------------------------->
    <form onsubmit="set_new_password();return false">
      <div id="password-cont">
        <input
          onclick="event.stopPropagation()"
          id="reseted-password"
          class="password-input"
          required
          type="password"
          placeholder="New Password"
        />
      </div>
      <div id="password-cont">
        <input
          onclick="event.stopPropagation()"
          id="reseted-password2"
          class="password-input"
          required
          type="password"
          placeholder="Confirm password"
        />
      </div>
      <div id="confirm-info" class="d-none">passwords unequal</div>

      <div id="btn-box">
        <button id="sign-btn" class="login-btn" href="login.html">
          Continue
        </button>
      </div>
    </form>
    </div>
  </body>
</html>
