<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/icons/blue-logo.png" />
    <title>Log In</title>
    <link rel="stylesheet" href="./common-css.css" />
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="../fonts-inter/fonts-inter.css" />
    <script src="../smallest_backend_ever/mini_backend.js"></script>
    <script src="./login.js"></script>
  </head>
  <body onload="getLogin()">
    <div id="start-background" class="start"></div>
    <img id="start-pic" class="logo-big" src="../img/start.png" />
    <div id="new-user-container" class="d-none">
      <p id="new-question">Not at Join?</p>
      <a href="./sign-in/sign-in.html" id="sign-in">Sign in</a>
    </div>
    <main class="main-container">
      <div id="login-container" class="d-none">
        <h1>Log In</h1>
        <form onsubmit="getCurrentUserFromBackend();return false">
          <div>
            <input
              onclick="event.stopPropagation()"
              id="mail-login"
              class="mail-input"
              required
              type="email"
              placeholder="E-mail"
            />
            <p id="not-registered" class="not-registered visibility-hidden">
              Not at Join?
              <a href="./sign-in/sign-in.html"> Join Now! </a>
            </p>
          </div>
          <div>
            <input
              onclick="event.stopPropagation()"
              id="password-login"
              class="password-input"
              required
              type="password"
              placeholder="Password"
            />
            <p id="forgot-password" class="forgot-password visibility-hidden">
              Password forgotten? Click on <em>Forgot Password </em>
            </p>
          </div>

          <div class="help-container">
            <div class="container-remember">
              <input
                id="rememberme"
                type="checkbox"
                checked="true"
                onclick="event.stopPropagation()"
              />
              <p>Remember me</p>
            </div>
            <a
              id="new-password"
              href="./forgot-password/forgot-password.html"
              onclick="event.stopPropagation()"
              >Forgot password</a
            >
          </div>
          <div id="btn-box">
            <button id="login-btn" class="login-btn">LogIn</button>
            <button id="guest-btn" type="button" onclick="guestLogin()">
              Guest Log in
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
