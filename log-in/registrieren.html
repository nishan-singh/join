<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/icons/blue-logo.png" />
    <title>Register</title>
    <link rel="stylesheet" href="../fonts-inter/fonts-inter.css" />
    <link rel="stylesheet" href="./login.css" />
    <script src="../smallest_backend_ever/mini_backend.js"></script>
    <script src="./registrieren.js"></script>
  </head>
  <body onload="getUsers()">
    <img id="start-pic" class="logo-small" src="../img/start.png" />
    <div class="all-container">
      <div id="login-container">
        <a href="./login.html"
          ><img id="arrow-back" src="../img/arrow.png"
        /></a>
        <h1>Sign In</h1>
        <div id="blue-line"></div>
        <form onsubmit="sign();return false">
          <input
            type="name"
            required
            id="username"
            class="name-input"
            placeholder="Vorname Nachname"
            pattern="[A-ZÄÜÖ][a-zäüö]* +[A-ZÄÜÖ][a-zäüö]*"
            oninvalid="this.setCustomValidity('Please enter 1 firstname and 1 lastname with first letter capital!')"
            oninput="setCustomValidity('')"
          />
          <input
            type="email"
            required
            id="email"
            class="mail-input"
            placeholder="E-mail"
            oninvalid="this.setCustomValidity('Please You need @ in your email!')"
            oninput="setCustomValidity('')"
          />

          <div id="password-cont">
            <img id="eyelock" src="../img/Schloß.png" />
            <input
              type="password"
              required
              id="password"
              class="password-input"
              placeholder="Passwort"
            />
          </div>
          <!--<div class="help-container">
          <p
            id="passwordreg-toggle"
            onclick="togglePassword('password-registration','passwordreg-toggle')"
          >
            Passwort zeigen
          </p>
        </div>-->
          <div id="btn-box">
            <button id="sign-btn" class="login-btn">Sign In</button>
          </div>
        </form>
      </div>
    </div>
    <!--------------------------popup-------------------------------------------------------->
    <div id="popup-user" class="d-none popup-user">
      <p class="popup-user-p">
        Username oder Email bereits registriert!<br />Bitte einloggen!
      </p>
    </div>
    <!-----------------------Ende popup------------------------------------------------------->
  </body>
</html>
