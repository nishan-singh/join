<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/icons/blue-logo.png">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../fonts-inter/fonts-inter.css" />
    <link rel="stylesheet" href="./login.css" />
    <script src="../smallest_backend_ever/mini_backend.js"></script>
    <script src="./forgot-password.js"></script>
  </head>
  <body>
    <!---------------------------------popup----------------------------------------------------------------------------------------------------------------------------------->
    <div id="popup-mail" class="d-none">
      <div id="popup-mail-p" class="bottom">
        <img src="../img/letter.png" /> Mail wird gesendet
      </div>
    </div>

    <div id="popup-pw" class="d-none">
      <div id="popup-pw-p" class="bottom">Password reset</div>
    </div>

    <!----------------------------------start-page----------------------------------------------------------------------------------------------------------------------------->
    <img id="start-pic" class="logo-small" src="../img/start.png" />
    <div class="all-container">
      <div id="login-container">
        <a href="./login.html">
          <img id="arrow-back" src="../img/arrow.png"
        /></a>
        <h1 id="forgot-head">I forgot my password</h1>
        <div id="blue-line"></div>
        <form onsubmit="openPopupMail();return false">
          <p id="text-reset">
            Don`t worry. We will send you an email to reset your Password
          </p>
          <input
            id="mail-registration"
            class="mail-input"
            required
            type="email"
            placeholder="E-mail"
            oninvalid="this.setCustomValidity('Please your email!')"
            oninput="setCustomValidity('')"
          />

          <div id="btn-box">
            <button id="rest-mail-btn" class="login-btn">
              Send me a mail!
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
